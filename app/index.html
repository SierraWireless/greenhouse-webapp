<!DOCTYPE html>
<html lang="en" ng-app="greenhouse">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="components/bootstrap.css/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="components/toastr/toastr.min.css"/>

	<script src="components/jquery/jquery.min.js"></script>
	<script src="components/angular/angular.js"></script>
	<script src="components/angular-http-auth/src/angular-http-auth.js"></script>
	<script src="components/angular-cookies/angular-cookies.js"></script>

	<script src="js/credentials.default.js"></script>
	<script src="js/credentials.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>

	<title> Green house</title>
</head> 
<body>
  <div class="container">

    <div class="row">
      <div class="span12">
		<div class="page-header">
			<h1>Green house <small>wonderful app</small></h1>
		</div>
  	 </div>
    </div>

    <div class="row">
		<div class="span9">
			<img src="img/lettuce.png" alt="Lettuce Background" class="img-rounded"/>
		</div>
		<div ng-controller="GreenHouseCtrl" class="span3">
			<div class="well">
				<ul class="nav">
					<li><i class="icon-lightbulb"></i> Luminosity: {{luminosity}} Lux</li>
					<li><i class="icon-tint"></i> Humidity: {{humidity}} %</li>
					<li><i class="icon-dashboard"></i> Temperature: {{temperature}} Â°C</li>
				</ul>
				<div style="text-align:center">
					<div class="btn-group">
		  				<button class="{{lightbuttonclass}}" ng-click="toggleLight()">Light</button>
		  				<button class="{{shieldbuttonclass}}">Shield</button>
					</div>
				</div>
			</div>
		</div>
	<div ng-controller="DeviceStatusCtrl" class="span3">
			<div class="well">
				<ul class="nav">
					<li><i class="icon-signal"></i> Status: <span class="{{commstatusclass}}">{{commstatus}}</span></li>
					<li>
						<i class="icon-exchange"></i>
						Last check-in:
						<br/>&nbsp;&nbsp;&nbsp;&nbsp;<i class="icon-calendar"></i> {{lastcommdate}}
					</li>
				</ul>
			</div>
		</div>
  	</div>

  </div>
  <script src="components/toastr/toastr.min.js"></script>
</body>
</html>
